<body>

 



  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">TaskPedia, India</div>
          <div class="text-two">Karnataka 576224</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+918861598892</div>
          
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">taskpedia58@gmail.com</div>
          
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Contact us</div>
        <p>Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
            a matter of hours to help you.</p><br><br>

    <form method="post">
        {% csrf_token %}
        <div class="input-box">
          <input type="text" id="name" name = "name" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="input-box">
            <input type="text" id="subject" name="subject" placeholder="Enter your subject">
          </div>
          <br>
          <div class="input-box">
            <textarea  id="message" name="message" cols="30" rows="10" placeholder="Message"></textarea>
          </div>
        <div class="input-box message-box">
          
        </div>
        <div class="button">
          <button type="submit">Send</button> <a href="{% url 'home' %}" class="back">Back</a>
        </div>
    </form>
    </div>
    </div>
